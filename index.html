<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Landing Page With TailwindCSS</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .manrope-font {
        font-family: "Manrope", serif;
        font-optical-sizing: auto;
      }
    </style>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="flex pt-10 mb-20 justify-center items-center">
        <div class="space-y-8 manrope-font">
          <h1 class="text-5xl md:text-7xl font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="text-xl bg-gradient-to-r from-orange-500 to-red-500 px-6 py-4 rounded-xl font-bold text-white hover:ease-in-out duration-75"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <div class="relative">
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <div
            class="bg-white flex justify-between items-center gap-1 shadow-xl w-3/5 rounded-xl px-5 py-3 absolute top-72"
          >
            <i class="fa-regular fa-star text-orange-600 text-6xl"></i>
            <div>
              <h class="text-7xl font-bold">5.00</h>
              <p class="text-gray-500 text-xl">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
    <main></main>
    <footer></footer>
  </body>
</html>
